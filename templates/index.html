<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Mesin Pencari Internal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
        }

        .search-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        img.logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            justify-content: center;
        }

        input[type="text"] {
            width: 400px;
            padding: 15px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            border-radius: 25px 0 0 25px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button[type="submit"] {
            padding: 15px 25px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .admin-link {
            margin-top: 30px;
            font-size: 0.9em;
        }

        .admin-link a {
            color: #007bff;
            text-decoration: none;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <h1>Mesin Pencari Internal</h1>
        <form method="POST" action="{{ url_for('index_page') }}" class="search-form">
            <input type="text" name="query" placeholder="Masukkan kata kunci...">
            <button type="submit">Cari</button>
        </form>
        <div class="admin-link">
            <p>Untuk administrasi (memulai crawl, re-index, reset DB): <a
                    href="{{ url_for('admin_crawl_page') }}">Halaman Admin</a></p>
        </div>
    </div>
</body>

</html>
